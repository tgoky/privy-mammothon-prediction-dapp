name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [lts/*]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run deploy contracts on Monad (& generate contracts typescript output)
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.KEY }}
          MONAD_RPC_URL: ${{ secrets.URL }}
          MONAD_CHAIN_ID: ${{ secrets.CHAIN_ID }}
          MONAD_EXPLORER_URL: ${{ secrets.EXPLORER }}
        run: yarn deploy --network monadDevnet

      - name: Run nextjs lint
        run: yarn next:lint --max-warnings=0

      - name: Check typings on nextjs
        run: yarn next:check-types

      - name: Run hardhat lint
        run: yarn hardhat:lint --max-warnings=0
